<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Edit Project</h1>
        <form method="post" th:object="${project}" th:action="@{/editproject}">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required />
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" th:field="*{description}" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="text" class="form-control" id="startDate" th:field="*{startDate}" required />
            </div>
            
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="text" class="form-control" id="endDate" th:field="*{endDate}" required />
            </div>

            <!-- User details -->
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" th:field="*{user.username}" required />
            </div>
                
            
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" th:field="*{tasks[0].name}" required />
            </div> 

            <div class="form-group">
                <input type="submit" value="Save Changes" class="btn btn-primary">
            </div>
        </form>
        <a href="/projects" class="btn btn-secondary">Back to Projects</a>
    </div>
</body>
</html>
