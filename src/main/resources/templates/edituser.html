<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>

</header>

<main class="container mt-5">
    <h1>Edit User</h1>
    <form th:object="${user}" th:action="@{/Users/edit/{id}(id=${user.id})}" method="post">
        <input type="hidden" th:if="${user != null}" th:field="*{id}" />
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" required />
        <br>
        <div class="form-group">
            <label for="tasks">Select Tasks:</label>
            <select id="tasks" name="tasks" th:field="*{tasks}" class="form-control" multiple>
                <option th:each="task : ${allTasks}" th:value="${task.id}" th:text="${task.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="projects">Select Projects:</label>
            <select id="projects" name="projects" th:field="*{projects}" class="form-control" multiple>
                <option th:each="project : ${allProjects}" th:value="${project.id}" th:text="${project.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="roles">Select Roles:</label>
            <select id="roles" name="roles" class="form-control" th:field="*{roles}" multiple>
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}" th:selected="${user.roles != null and user.roles.contains(role)}"></option>
            </select>
        </div>



        <br>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a th:href="@{/Users}" class="btn btn-secondary">Back to User List</a>
</main>

<footer class="text-center mt-5">
    &copy; 2023 Jami Juhola
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
