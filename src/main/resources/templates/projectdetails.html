<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">ProjectControl</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Users">Users</a>
            </li>
        </ul>
        <a th:href="@{/logout}" class="logout-link">Logout</a>
    </nav>
</header>

<main class="container mt-5">
    <h1>Project Details</h1>
    <div th:if="${project != null}">
        <p><strong>Name:</strong> <span th:text="${project.name}"></span></p>
        <p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${project.startDate}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${project.endDate}"></span></p>

        <h2>Users:</h2>
        <ul>
            <li th:each="user : ${project.user}">
                <span th:text="${user.username}"></span>
            </li>
        </ul>

        <h2>Tasks:</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${project.tasks}">
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.deadline}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/projects}" class="btn btn-primary">Back to Projects</a>
</main>

<footer class="text-center mt-5">
    &copy; 2023 Jami Juhola
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
