<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Management Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">ProjectControl</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Users">Users</a>
            </li>
        </ul>
        <a th:href="@{/logout}" class="logout-link">Logout</a>
    </nav>
</header>



<main class="container mt-5">
    <h1>Projects</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Tasks</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.startDate}"></td>
            <td th:text="${project.endDate}"></td>


            <td>
                <a th:href="@{'/tasklist/' + ${project.id}}" class="btn btn-primary">Task List</a>
            </td>
            <td>
                <a th:href="@{'/projectdetails/' + ${project.id}}" class="btn btn-primary">View Details</a>
            </td>
            <td>
                <a th:href="@{'/delete/' + ${project.id}}" class="btn btn-danger">Delete</a>
                <a th:href="@{'/editproject/' + ${project.id}}" class="btn btn-success">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addproject}" class="btn btn-success">Add Project</a>
    <a th:href="@{/index}" class="btn btn-primary">Back to Index</a>
</main>

<footer class="text-center mt-5">
    &copy; 2023 Jami Juhola
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
